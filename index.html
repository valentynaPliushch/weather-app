<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css">
    <title>Document</title>
</head>
<body class="bg-primary-subtle">
    <div class="my-5 mx-5 p-3 bg-light rounded">
         <form class="input-group" id="search-form">
            <input type="search" class="form-control" id="search-form-input" placeholder="Enter a city.." aria-describedby="search-input" required>
            <button class="btn btn-primary" type="submit" id="search-input">Search</button>
         </form>
         <div class="row">
            <div class="col-8">
                <h1 id="city">Paris</h1>
                <p class="text-secondary">
                    <span id="time">Wednesday 16:56</span>, <span id="description">overcast clouds </span><br/>
                Humidity: <span class="text-danger" id="humidity"><strong>76%</strong></span>, Wind: <span class="text-danger" id="wind-speed"><strong>4.63km/h</strong></span>
                </p>
            </div>
            <div class="col">
                <div class="row">
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png" alt="current-weather" class="col" id="icon">
                    <h1 class="col" id="temperature"><strong>14ÂºC</strong></h1>
                </div>
            </div>
         </div>
         <div class="row" id="forecast">
         </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>
</html>
